  <h1 class="h0 col-12 sm-width-full py-4 mt-3 inline-block" itemprop="name headline">{{ page.title }}</h1>
  <!-- col改变下划线宽度 -->
  <!-- 画一条线在（minisnap,..）下 改成thick厚的 -->
  <div class="col-12 sm-width-full mt-1 border-top-thick ">
    <p class="mb-3 py-2 bold h4"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
  </div>

  <div class="prose" itemprop="articleBody">
      {{ content }}
  </div>

</article>
